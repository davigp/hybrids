<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>transitions</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/navigation.js"></script>
  
</head>
<body ng-app="navigation">

<super-navbar>
  <super-navbar-title>
    transitions
  </super-navbar-title>
</super-navbar>

<div class="padding" ng-controller="TransitionController">

  <div class="list">

    <div class="item item-divider">
      Animation speed
    </div>

    <div class="item range range-positive">
      <input type="range" ng-model="animationSpeed" name="speed" min="0.1" max="2" step="0.1">
      <div style="width: 50px;">{{animationSpeed}} s</div>
    </div>

  </div>

  <b>Perform animation:</b>

  <button class="button button-block button-positive" ng-click="performAnimation('flipVerticalFromTop')">
    flipVerticalFromTop
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('flipHorizontalFromLeft')">
    flipHorizontalFromLeft
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('slideFromRight')">
    slideFromRight
  </button>

  <button class="button button-block button-positive" ng-click="performAnimation('slideFromTop')">
    slideFromTop
  </button>

</div>


</body>
</html>
