<!DOCTYPE html>
<html>
<head>
  <script>
  window.addEventListener('WebComponentsReady', function() {
    supersonic.app.splashscreen.hide();
  });
  </script>
  <!-- Cloud resource definition file for Supersonic Data -->
  <script src="/cloud-resources.js"></script>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>compass</title>

  <link rel="stylesheet" href="/components/supersonic/css/supersonic.css" />
  <link rel="stylesheet" href="/app/common/stylesheets/application.css" />
  <link rel="import" href="/components/supersonic/components/import.html">

  <script src="http://localhost/cordova.js"></script>
  <script src="/components/steroids-js/steroids.js"></script>
  <script src="/components/angular/angular.js"></script>
  <script src="/components/chartjs/Chart.min.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="/components/supersonic/supersonic.js"></script>
  <script src="/components/webcomponentsjs/webcomponents.js"></script>

  
  <script src="/app/common.js"></script>
  
  <script src="/app/sensors.js"></script>
  
</head>
<body ng-app="sensors">

<div ng-controller="CompassController">

  <super-navbar>
    <super-navbar-title>
      compass
    </super-navbar-title>
  </super-navbar>

  <div class="padding">

    <br><br>

    <div class="compass-container">
      <div class="compass-frame">
        <div class="layer1" style="-webkit-transform: rotate({{(360-reading)}}deg) translateZ(0); transform: rotate({{(360-reading)}}deg) translateZ(0);">
          <div class="reddot"></div>
        </div>
        <div class="layer2">
          <div class="compass-reading">{{reading | round}}</div>
        </div>
      </div>
    </div>

    <br>
    <div style="text-align: center;">
      <b>Currently {{(((360-accuracy)/360) * 100) | round}}% accurate</b>
    </div>

  </div>

</div>

</body>
</html>
